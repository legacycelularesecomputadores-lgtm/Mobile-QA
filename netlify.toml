[[headers]]
  for = "/*"
  [headers.values]
    # Required for camera, microphone, bluetooth, etc.
    Permissions-Policy = "camera=*, microphone=*, bluetooth=*, gyroscope=*, accelerometer=*"
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
